name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm --filter @readio/lite list --depth 0 @playwright/test --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright bin
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @readio/lite exec playwright install --with-deps

      - name: Lint
        run: pnpm --filter @readio/lite lint

      - name: Typecheck
        run: pnpm --filter @readio/lite typecheck

      - name: Build
        run: pnpm --filter @readio/lite build

      - name: Bundle Size Budget
        run: pnpm --filter @readio/lite check-size

      - name: Unit Tests
        run: pnpm --filter @readio/lite test:run

      - name: E2E Tests
        run: pnpm --filter @readio/lite test:e2e
